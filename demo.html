<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edirom Audio Player</title>
    <script src="edirom-audio-player.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
        const container = document.querySelector('#web-component-container');
        const player = document.querySelector('edirom-audio-player');

        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
            const {width, height} = entry.contentRect;
            player.setAttribute('width', width+'px');
            player.setAttribute('height', height+'px');
            }
        });

        resizeObserver.observe(container);
});
    </script>
    <style>
        #web-component-container {
            height: 500px;
            width: 500px;
            border: 2px solid #e0e0e0;
            padding: 10px; 
            resize: both;
            overflow: auto;
        }
        .setter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="setter">
        <span>State: </span><br/>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('state', 'play')">Play</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('state', 'pause')">Pause</button>
    </div>
    <div class="setter">
        <span>Mode: </span><br/>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'controls-sm')">controls-sm</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'controls-md')">controls-md</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'controls-lg')">controls-lg</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'tracks-sm')">tracks-sm</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'player-md')">tracks-md</button>
        <button onclick="document.querySelector('edirom-audio-player').setAttribute('mode', 'player-lg')">tracks-lg</button>
    </div>
    <div id="web-component-container">
        <edirom-audio-player tracks='[{"title": "To be free", "composer": "Composer 1", "work": "Own work", "src": "https://upload.wikimedia.org/wikipedia/commons/1/12/03may2020-tobefree.mp3", "type": "audio/mpeg"}, 
        {"title": "A Tale of Distant Lands", "composer": "Robert Schumann", "work": "Own work", "src": "https://upload.wikimedia.org/wikipedia/commons/e/ec/A_Tale_of_Distant_Lands.mp3", "type": "audio/mpeg"}, 
        {"title": "Funky Souls", "composer": "AmariÃ ", "work": "Soundcloud: Funky Souls (2019)", "src": "https://upload.wikimedia.org/wikipedia/commons/2/2e/Amari%C3%A0_-_Funky_Souls_%282019%29.mp3", "type": "audio/mpeg"}]'
        height="500px" width="500px" state="pause" currentTrack="0" currentTime="0.0" 
        playSeconds="" playbackRate="1.0" mode="controls-sm"></edirom-audio-player>
    </div>
</body>
</html>
